<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hor√°rio Autom√°tico ISPGAYA</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #e6ecf5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .card {
      background: white;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 350px;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 0.9rem;
      color: #666;
    }
    button {
      margin-top: 1rem;
      background: #0054a6;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00448a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="msg">Hor√°rio Autom√°tico ISPGAYA</h2>
    <p id="submsg">Clique abaixo para abrir em ecr√£ inteiro e carregar o hor√°rio de hoje.</p>
    <button id="btnAbrir">Abrir Hor√°rio</button>
  </div>

  <script>
    // Links para cada dia da semana (1=Segunda, 6=S√°bado)
    const dayLinks = {
      1: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_0_Segunda.html?638978632738934779",
      2: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_1_Terca.html?638978632738934779",
      3: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_2_Quarta.html?638978632738934779",
      4: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_3_Quinta.html?638978632738934779",
      5: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_4_Sexta.html?638978632738934779",
      6: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_5_Sabado.html?638978632738934779"
    };

    const dayNames = ["Domingo", "Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado"];

    // Fun√ß√£o que abre o hor√°rio certo
    function abrirHorario() {
      const today = new Date();
      const day = today.getDay();
      const msg = document.getElementById("msg");
      const sub = document.getElementById("submsg");

      if (day === 0) {
        msg.textContent = `Hoje √© ${dayNames[day]} ‚Äî n√£o h√° aulas.`;
        sub.textContent = "Volta amanh√£ üòä";
        return;
      }

      msg.textContent = `Hoje √© ${dayNames[day]}!`;
      sub.textContent = "A abrir o hor√°rio...";
      setTimeout(() => (window.location.href = dayLinks[day]), 1000);
    }

    // Quando clicar no bot√£o
    document.getElementById("btnAbrir").addEventListener("click", async () => {
      // Tenta entrar em ecr√£ inteiro
      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          await document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
          await document.documentElement.msRequestFullscreen();
        }
      } catch (e) {
        console.warn("Erro ao entrar em fullscreen:", e);
      }

      abrirHorario();
    });

    // ‚è∞ Atualiza√ß√£o autom√°tica √† meia-noite
    function agendarAtualizacaoDiaria() {
      const agora = new Date();
      const proximaMeiaNoite = new Date(
        agora.getFullYear(),
        agora.getMonth(),
        agora.getDate() + 1,
        0, 0, 5 // 00:00:05
      );
      const tempoAteMeiaNoite = proximaMeiaNoite - agora;

      setTimeout(() => {
        console.log("Novo dia ‚Äî a atualizar hor√°rio...");
        window.location.reload(); // recarrega a p√°gina para abrir o novo dia
      }, tempoAteMeiaNoite);
    }

    // Inicia o agendamento quando o site carrega
    window.addEventListener("load", agendarAtualizacaoDiaria);
  </script>
</body>
</html>
