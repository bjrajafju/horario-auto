<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horário Automático ISPGAYA</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #f4f4f9, #e6ecf5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    #msg {
      position: absolute;
      top: 20px;
      font-size: 1.2rem;
      color: #444;
      z-index: 2;
    }

    #openBtn {
      position: absolute;
      bottom: 40px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      z-index: 2;
    }

    #openBtn:hover {
      transform: scale(1.05);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>

<body>
  <div id="msg">Clique no botão para abrir o horário em ecrã inteiro</div>
  <button id="openBtn">Abrir Horário</button>
  <iframe id="viewer" allowfullscreen></iframe>

  <script>
    const dayLinks = {
      1: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_0_Segunda.html?638978632738934779",
      2: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_1_Terca.html?638978632738934779",
      3: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_2_Quarta.html?638978632738934779",
      4: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_3_Quinta.html?638978632738934779",
      5: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_4_Sexta.html?638978632738934779",
      6: "https://ispgaya.bulletscheduling.com/Corporate/Classrooms/diario2_20250901_5_Sabado.html?638978632738934779"
    };

    const dayNames = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
    const viewer = document.getElementById("viewer");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("openBtn");

    function getTodayUrl() {
      const today = new Date();
      const day = today.getDay();
      return day === 0 ? null : dayLinks[day];
    }

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    function updateSchedule() {
      const today = new Date();
      const day = today.getDay();
      if (day === 0) {
        msg.textContent = `Hoje é ${dayNames[day]} — não há aulas.`;
        viewer.style.display = "none";
      } else {
        const url = getTodayUrl();
        msg.textContent = `Horário de ${dayNames[day]}`;
        viewer.src = url;
        viewer.style.display = "block";
      }
    }

    btn.addEventListener("click", () => {
      openFullscreen();
      btn.style.display = "none";
      msg.style.display = "none";
      updateSchedule();
      // Atualiza automaticamente à meia-noite
      setInterval(updateSchedule, 60 * 1000);
    });
  </script>
</body>

</html>
