<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horário Automático ISPGAYA</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    #openBtn {
      position: absolute;
      bottom: 40px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: #0078ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      z-index: 2;
    }

    #openBtn:hover {
      transform: scale(1.05);
    }

    #msg {
      position: absolute;
      top: 20px;
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      z-index: 2;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
      z-index: 1;
      background: #ffffff;
    }

    #weekendImg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: #d68d37;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div id="msg">Clique no botão para abrir o horário em ecrã inteiro</div>
  <button id="openBtn">Abrir Horário</button>
  <iframe id="viewer"></iframe>
  <img id="weekendImg" src="imgs/ispgaya.jpg">

  <script>
    const dayNames = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
    const viewer = document.getElementById("viewer");
    const msg = document.getElementById("msg");
    const btn = document.getElementById("openBtn");

    function jsDayToFileDay(jsDay) {
      if (jsDay === 0 || jsDay === 6) return null;
      return jsDay - 1;
    }

    async function getTodayUrl() {
      const jsDay = new Date().getDay();
      const fileDay = jsDayToFileDay(jsDay);
      if (fileDay === null) return null;

      try {
        const res = await fetch(`/latest?day=${fileDay}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.url;
      } catch {
        return null;
      }
    }

    async function updateSchedule() {
      viewer.src = "";
      const today = new Date();
      const jsDay = today.getDay();
      const url = await getTodayUrl();

      if (!url) {
        msg.style.display = "none";
        viewer.style.display = "none";
        document.getElementById("weekendImg").style.display = "block";
        return;
      }

      document.getElementById("weekendImg").style.display = "none";
      msg.style.display = "none";

      viewer.src = `/proxy?url=${encodeURIComponent(url)}&r=${Date.now()}`;
      viewer.style.display = "block";

      viewer.onload = () => {
        const iframeDoc = viewer.contentDocument || viewer.contentWindow.document;
        const table = iframeDoc.querySelector("table");
        if (!table) return;

        // Observador que remove qualquer parágrafo ou div com "Data de impressão"
        const observer = new MutationObserver(() => {
          const elems = iframeDoc.querySelectorAll("p, div");
          elems.forEach(el => {
            if (/Data de impressão/i.test(el.textContent)) el.remove();
          });
        });

        observer.observe(iframeDoc.body, { childList: true, subtree: true });

        // Redimensionamento da tabela
        const scaleToFit = () => {
          const containerHeight = viewer.clientHeight * 0.95;
          const containerWidth = viewer.clientWidth;
          const tableHeight = table.scrollHeight;
          const tableWidth = table.scrollWidth;

          const scaleY = containerHeight / tableHeight;
          const scaleX = containerWidth / tableWidth;
          const scale = Math.min(scaleY, 1);

          table.style.transformOrigin = "top left";
          table.style.transform = `scaleY(${scale})`;
          table.style.margin = "0 auto";
          table.style.display = "block";
        };

        scaleToFit();
        window.addEventListener("resize", scaleToFit);
      };

    }

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    function scheduleMidnightUpdate() {
      const now = new Date();
      const nextMidnight = new Date(now);
      nextMidnight.setHours(24, 0, 5, 0);
      const msUntilMidnight = nextMidnight - now;

      setTimeout(() => {
        updateSchedule();
        scheduleMidnightUpdate();
      }, msUntilMidnight);
    }

    function scheduleAutoRefresh() {
      const targetHours = [10, 14, 18];

      function getNextDelay() {
        const now = new Date();
        const currentHour = now.getHours();
        const nextHour = targetHours.find(h => h > currentHour);
        const trigger = new Date(now);
        if (nextHour !== undefined) trigger.setHours(nextHour, 0, 0, 0);
        else {
          trigger.setDate(trigger.getDate() + 1);
          trigger.setHours(targetHours[0], 0, 0, 0);
        }
        return trigger - now;
      }

      function scheduleNext() {
        const delay = getNextDelay();
        setTimeout(async () => {
          const url = await getTodayUrl();
          if (url) {
            viewer.src = `/proxy?url=${encodeURIComponent(url)}&r=${Date.now()}`;
            console.log("Horário recarregado automaticamente:", new Date().toLocaleString());
          }
          scheduleNext();
        }, delay);
      }
      scheduleNext();
    }

    btn.addEventListener("click", async () => {
      openFullscreen();
      btn.style.display = "none";
      await updateSchedule();
      scheduleMidnightUpdate();
      scheduleAutoRefresh();
    });
  </script>

</body>

</html>
